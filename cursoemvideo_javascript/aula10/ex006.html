    <div id="bloco">
        Interaja...
    </div>

    <script>
        var bloco = window.document.getElementById('bloco')

        function clicou() {
            bloco.innerText = 'Clicou!'
            bloco.style.background = 'red'
        }

        function entrou() {
            bloco.innerText = 'Entrou!'
        }
        
        function saiu() {
            bloco.innerText = 'Saiu!'
            bloco.style.background = 'green'
        }

        bloco.addEventListener('click', clicou)
        bloco.addEventListener('mouseover', entrou)
        bloco.addEventListener('mouseout', saiu)
    </script>
