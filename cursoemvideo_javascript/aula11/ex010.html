<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>

    <style>
        
    </style>

</head>
<body>

    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h

    <input type="button" value="Verificar" onclick="verificarVel()">

    <div id="res">Resulatado</div>

    <script>
        function verificarVel() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')

            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`

            if (vel > 60) {
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>'
            }
            
            res.innerHTML += `<p>Dirija com sinto de sehurança!</p>`

        }
    </script>
    
</body>
</html>
