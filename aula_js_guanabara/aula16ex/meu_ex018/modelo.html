<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header>
        <h1>Analisar números</h1>
    </header>

    <section>
        <div>
            <p>Número (entre 1 e 100) <input type="number" name="analisar_num" id="num_analisar"> <input type="button" value="Adicionar" onclick="addAnalise()"> </p>

            <select name="analisar_valores" id="tabelaNumeros" size="8">
            </select>
        </div>

        <input type="button" value="Finalizar" onclick="finalizarAnalise()">

        <div id="resultado">

        </div>
        
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    
    <script src="script.js"></script>



</body>
</html>
