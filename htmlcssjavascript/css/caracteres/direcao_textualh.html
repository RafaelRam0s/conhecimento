.direcao_inversa {

        Valores:
            ltr - esquerda para a direita
            rtl - direita para a esquerda
    */
    unicode-bidi: bidi-override;
    /* @@@@@@@@@@@@@@@@@@ unicode-bidi - 
        Valores:
            bidi-override, isolate-override - a cada palavra ele troca a ordem de qual letra veem primeiro

            normal, embed, isolate - padrão que conhecemos porém suas pontuações finais vão para o início da linha
    */
}
/* Ao definir o direction para rtl é bom especificar o unicode-bidi */
/* O navegador geralmente determina em qual direção o texto embutido fluirá, dependendo do lang atributo dos elementos, da localidade do navegador e font-family de elementos específicos. unicode-bidi é útil quando um elemento contém texto LTR e texto RTL: A unicode-bidi propriedade possui três valores amplamente suportados:

a palavra-chave "normal", que não oferece níveis adicionais de texto bidirecional incorporado (o comportamento padrão do navegador). Um elemento com essa propriedade conterá apenas texto LTR ou RTL.
a palavra-chave "embed", que permite texto bidirecional em um elemento (por exemplo, texto RTL que flui entre o texto LTR). Isso é determinado pela directionpropriedade e deve ser aplicado a um elemento embutido.
a palavra-chave "bidi-override", que age da mesma forma que "incorporar" quando aplicada a elementos embutidos. Nos elementos no nível do bloco, ele substitui o algoritmo de texto bidirecional do navegador e flui o texto dentro de qualquer filho embutido estritamente de acordo com a directionpropriedade*/



.direcao_dir {
    direction: rtl;
}

.codigo_bidi_override {
    unicode-bidi: bidi-override;
}
.codigo_embed {
    unicode-bidi: embed;
}
.codigo_isolate {
    unicode-bidi: isolate;
}
.codigo_isolate_override {
    unicode-bidi: isolate-override;
}
.codigo_normal {
    unicode-bidi: normal;
}
.codigo_plaintext {
    unicode-bidi: plaintext;
}
